<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arman Image Blur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .myCard {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
    }
    .myCard:hover::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* Adjust the opacity as needed */
      backdrop-filter: blur(5px); /* Adjust the blur amount as needed */
      z-index: 1;
    }
    .socialIcons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: none;
    }
    .myCard:hover .socialIcons {
      display: block;
    }
    .socialIcons a {
      margin: 5px;
      color: #000; /* Adjust the color as needed */
      font-size: 24px; /* Adjust the size as needed */
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="myCard">
    
    <img src="https://cdn.britannica.com/45/5645-050-B9EC0205/head-treasure-flower-disk-flowers-inflorescence-ray.jpg" alt="" style="width: 100%; height: 100%;">

    <div class="socialIcons">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-youtube"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
    </div>

  </div>

  <textarea name="" id="" cols="30" rows="15" class="form-control">
